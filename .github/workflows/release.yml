name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build production
      run: ./mvnw -Pproduction package
      
    - name: Run tests
      run: ./mvnw test
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Vaadin + shadcn/ui Integration Framework ${{ github.ref }}
          
          ### ðŸŽ¯ Framework Capabilities
          - Complete Vaadin + shadcn/ui integration
          - RBAC system with screen-level permissions
          - Responsive design with dark/light mode
          - E2E testing with Playwright
          
          ### ðŸ“¦ Artifacts
          - Production JAR ready for deployment
          - Complete source code with documentation
          
          ### ðŸš€ Quick Start
          ```bash
          git clone https://github.com/javideros/toolbox.git
          cd toolbox
          ./mvnw spring-boot:run
          ```
          
          Open http://localhost:8080 and login with `admin`/`123` or `user`/`123`
        draft: false
        prerelease: false
        
    - name: Upload JAR
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/toolbox-1.0-SNAPSHOT.jar
        asset_name: vaadin-shadcn-framework.jar
        asset_content_type: application/java-archive