name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Create docs structure
        run: |
          mkdir -p docs
          cp README.md docs/index.html
          cp ARCHITECTURE.md docs/
          cp CODE_INSIGHTS.md docs/
          cp RBAC_PERMISSIONS.md docs/
          cp TESTING.md docs/
          echo '<h1>Vaadin + shadcn/ui Integration Framework</h1>' > docs/index.html
          echo '<p><a href="README.html">Documentation</a></p>' >> docs/index.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4