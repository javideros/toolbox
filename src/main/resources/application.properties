server.port=${PORT:8080}
logging.level.org.atmosphere=warn

# Application configuration
app.name=Toolbox

# Permissions configuration
app.permissions.load-default-config=true
app.permissions.config-file=screens-config.json

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.example.application

# Let Hibernate update the schema automatically or create it if it does not exist.
#
# DO NOT DO THIS IN PRODUCTION!
#
# Instead, use Flyway or another controlled way of managing your database schema.
# See https://vaadin.com/docs/latest/building-apps/forms-data/add-flyway for instructions.
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.defer-datasource-initialization=true

# Security Configuration
security.headers.enabled=true
security.csrf.enabled=true
security.hsts.enabled=true
security.hsts.max-age=31536000
security.hsts.include-subdomains=true
security.content-security-policy.enabled=true
security.content-security-policy.policy=default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'

# Claude AI Configuration
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY:}
spring.ai.anthropic.chat.options.model=claude-3-5-sonnet-20241022
spring.ai.anthropic.chat.options.max-tokens=4000
spring.ai.anthropic.chat.options.temperature=0.7
